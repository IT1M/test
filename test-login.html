<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login Form</h1>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="admin@saudimais.sa" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="Admin@123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                // First get CSRF token
                const csrfResponse = await fetch('http://localhost:3001/api/auth/csrf');
                const csrfData = await csrfResponse.json();
                
                resultDiv.innerHTML = 'CSRF Token: ' + csrfData.csrfToken + '<br>';
                
                // Now try to sign in using NextAuth
                const response = await fetch('http://localhost:3001/api/auth/signin/credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email.trim().toLowerCase(),
                        password: password,
                        csrfToken: csrfData.csrfToken,
                        callbackUrl: 'http://localhost:3001/en/dashboard'
                    }),
                    credentials: 'include'
                });
                
                resultDiv.innerHTML += 'Response Status: ' + response.status + '<br>';
                resultDiv.innerHTML += 'Response Headers: ' + JSON.stringify(Object.fromEntries(response.headers.entries())) + '<br>';
                
                if (response.ok) {
                    const data = await response.text();
                    resultDiv.innerHTML += 'Response: ' + data + '<br>';
                } else {
                    resultDiv.innerHTML += 'Error: ' + response.statusText + '<br>';
                }
                
            } catch (error) {
                resultDiv.innerHTML += 'Error: ' + error.message + '<br>';
            }
        });
    </script>
</body>
</html>
